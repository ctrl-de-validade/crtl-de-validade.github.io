<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de Validade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #07103a;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent-a: #7c3aed;
      --accent-b: #06b6d4;
      --muted: rgba(255,255,255,0.7);
      --glass-border: rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .wrap{width:100%;max-width:700px;text-align:center}
    h1{color:white;font-size:32px;margin-bottom:24px}
    .btn{
      display:inline-block;
      margin:10px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:transform .2s, box-shadow .2s;
      color:white;
    }
    .btn:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,255,255,0.2)}
    .btn-public{background:linear-gradient(90deg,var(--accent-b),var(--accent-a))}
    .btn-private{background:linear-gradient(90deg,#ffd580,#ff7ab6);color:#2b0b1a}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Controle de Validade</h1>
    <button class="btn btn-public" id="btn-public">PÃºblico</button>
    <button class="btn btn-private" id="btn-private">Privado</button>
  </div>  <script>
    document.getElementById('btn-public').addEventListener('click', ()=>{
      window.location.href = 'index2.html';
    });

    document.getElementById('btn-private').addEventListener('click', ()=>{
      window.location.href = 'index3.html';
    });
  </script></body>
</html>
